            padding: 12px 30px;

            text-decoration: none;

            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            border: none;
            font-size: 1rem;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .skills {

            display: inline-block;
            background: #f0f0f0;
            padding: 8px 16px;

        }

        .footer {
            margin-top: 40px;
            text-align: center;

        }
    </style>
</head>
