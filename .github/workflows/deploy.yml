name: Deploy to GitHub Pages

# When should this workflow run?
on:
  push:
    branches: [ main ]  # Run every time you push to main branch
  workflow_dispatch:  # Also allow manual trigger from GitHub UI

# What should happen when it runs?
jobs:
  deploy:
    runs-on: ubuntu-latest  # Use a Linux computer in the cloud
    
    # Give permission to deploy to GitHub Pages
    permissions:
      contents: read
      pages: write
      id-token: write
    
    steps:
      # Step 1: Get your code
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Step 2: Setup GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      # Step 3: Upload your HTML file
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'  # Upload everything in the repository
      
      # Step 4: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
